<!DOCTYPE html>
<html>
<head>
    <title>Brain Wins Game</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .output-area {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            white-space: pre-line; /* Respect line breaks */
            font-family: monospace; /* Keep spacing */
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Brain Wins Game</h1>

    <div id="game-output" class="output-area"></div>

    <button onclick="playRound()">Play Round</button>

    <script>
        // Initialize game variables (simulating Python class)
        let gameResources = {
            intellect: 10,
            energy: 10,
            wealth: 10,
            time: 10,
            luck: 10
        };
        let gameIsOver = false;

        function displayResources() {
            let output = "<b>Resources:</b>\n";
            output += "Intellect: " + gameResources.intellect + "\n";
            output += "Energy: " + gameResources.energy + "\n";
            output += "Wealth: " + gameResources.wealth + "\n";
            output += "Time: " + gameResources.time + "\n";
             output += "Luck: " + gameResources.luck + "\n";
            document.getElementById("game-output").innerHTML += output;
        }

       function playRound() {
            if(gameIsOver) return;
            
             document.getElementById("game-output").innerHTML += "\n<b>Playing round...</b><br>";

             // Simulate choices and resource consumption
            let randomChoice = Math.floor(Math.random() * 3); // 0, 1 or 2
                switch (randomChoice) {
                case 0:
                     document.getElementById("game-output").innerHTML += "Strategy choice 1: Intellect -2, Energy -1, Wealth +3<br>";
                    gameResources.intellect -=2;
                    gameResources.energy -= 1;
                    gameResources.wealth += 3;

                    break;
                case 1:
                    document.getElementById("game-output").innerHTML += "Strategy choice 2: Energy -3, Luck +2, Wealth -1<br>";
                    gameResources.energy -=3;
                    gameResources.luck +=2;
                    gameResources.wealth -=1;
                    break;
                case 2:
                     document.getElementById("game-output").innerHTML += "Strategy choice 3: Time -2,  Wealth +2, Intellect +1<br>";
                    gameResources.time -= 2;
                    gameResources.wealth += 2;
                   gameResources.intellect +=1
                   break;
                default:
                 document.getElementById("game-output").innerHTML += "No choice was selected!<br>";

            }



                if (gameResources.intellect <= 0 || gameResources.energy <= 0 || gameResources.wealth <= 0 || gameResources.time <= 0 || gameResources.luck <=0) {
                   document.getElementById("game-output").innerHTML += "<br><b>Game Over! You ran out of resources.</b><br>";
                    gameIsOver = true;
                }
                else if (gameResources.intellect > 25 && gameResources.energy > 25 && gameResources.wealth > 25 && gameResources.time > 25 && gameResources.luck > 25 ) {
                   document.getElementById("game-output").innerHTML += "<br><b>You won!</b><br>";
                   gameIsOver = true;
                } else {
                   displayResources();
                }

          }


        function startGame() {
            let output = "<b>Welcome to Brain Wins!</b><br>";
            output += "Challenge your intellect and manage your resources wisely to win.<br>";
            document.getElementById("game-output").innerHTML += output;
            displayResources();
        }


        startGame(); //Start the game automatically on page load
    </script>
</body>
</html>
